---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cache.my.domain
  resources:
  - stunneringresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cache.my.domain
  resources:
  - stunneringresses/finalizers
  verbs:
  - update
- apiGroups:
  - cache.my.domain
  resources:
  - stunneringresses/status
  verbs:
  - get
  - patch
  - update
