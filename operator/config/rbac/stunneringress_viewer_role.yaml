# permissions for end users to view stunneringresses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: stunneringress-viewer-role
rules:
- apiGroups:
  - cache.my.domain
  resources:
  - stunneringresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.my.domain
  resources:
  - stunneringresses/status
  verbs:
  - get
